<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE PUZZLE</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="p-puzzle">
  <main>
    <header class="l-header">
      <a href="../" class="l-header__btn l-header__btn--back">←</a>
      <h1 class="c-hdg">THE PUZZLE</h1>
      <a href="" class="l-header__btn l-header__btn--menu">MENU</a>
    </header>
    <div id="js-firstLayer" class="c-layer c-layer--first">
      <div class="c-layer__inner">
        <p class="c-text">THE PUZZLEへようこそ。<br>このゲームでは、空欄の上下左右にあるタイルをクリックするとそのタイルが移動します。左上が空欄のタイル、数字が入ったタイルは１～順番になるように並べるゲームです。</p>
      </div>
      <div class="c-btn1__wrap">
        <a id="js-startGame" class="c-btn1" href="">GAME START</a>
      </div>
    </div>
    <div id="js-puzzleLayer" class="c-layer c-layer--puzzle">
      <div class="c-layer__inner">
        <p class="c-text1">TIME <span id="js-playTime" class="c-text1__span">00:00:00</span></p>
        <p class="c-text1">タイルをクリック！</p>
        <table id="js-puzzle" class="c-puzzle"></table>
        <div class="c-btn2__wrap">
          <a class="c-btn2" href="./">RESTART</a>
        </div>
        <!-- <section>
          <h2>SETTING</h2>
          <form class="c-form" action="" method="post">
            <p class="c-text">CHANGE TABLE</p>
            <label class="c-form__label" for="">
              ROW
              <input id="js-puzzleRows" class="c-form__input" type="number" placeholder="3以上で入力してください。">
            </label>
            <label class="c-form__label" for="">
              COLUMN
              <input id="js-puzzleColumns" class="c-form__input" type="number" placeholder="3以上で入力してください。">
            </label>
            <button id="js-puzzleSet">OK</button>
          </form>
        </section> -->
      </div>
    </div>

    <div id="js-clearLayer" class="c-layer c-layer--clear">
      <div class="c-layer__inner">
        <p class="c-text">CONGRATULATIONS!!!</p>
        <p class="c-text2">GAME<br>CLEAR</p>
        <p class="c-text1">CLEAR TIME: <span id="js-clearTime" class="c-text1__span">00:00:00</span></p>
        <div class="c-btn2__wrap">
          <a class="c-btn2" href="./">RESTART</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="l-footer">
    <p class="c-text">2022 THE PUZZLE</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
